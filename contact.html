<h1 style="text-align: center; margin-bottom: 2rem;">Get In Touch</h1>


<form class="contact-form">
<div class="form-group">
<label for="name">Name</label>
<input type="text" id="name" placeholder="Your Name" />
</div>
<div class="form-group">
<label for="email">Email</label>
<input type="email" id="email" placeholder="Your Email" />
</div>
<div class="form-group">
<label for="message">Message</label>
<textarea id="message" rows="5" placeholder="Write your message..."></textarea>
</div>
<button type="submit" class="btn" style="width:100%; border:none; cursor:pointer;">Send Message</button>
</form>
